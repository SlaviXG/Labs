    function cost(g, c) {
      const gwds = ['гривня', 'гривні', 'гривень'];
      const cwds = ['копійка', 'копійки', 'копійок'];
      let gw;
      if (g === 1) {
        gw = gwds[0];
      } else if (g >= 2 && g <= 4) {
        gw = gwds[1];
      } else {
        gw = gwds[2];
      }
      let cw;
      if (c === 1) {
        cw = cwds[0];
      } else if (c >= 2 && c <= 4) {
        cw = cwds[1];
      } else {

      }

    }

    let distance = function(x1, y1, x2, y2) {
      if (x1 === 0 && y1 === 0 && x2 === 0 && y2 === 0) {
        console.log(`Координати точок співпадають`);
      } else if (x1 === 0 && y1 === 0) {
        console.log(`Точка 1 знаходиться в початку координат (0, 0), точка 2 знаходиться в чверті ${getQuadrant(x2, y2)}`);
      } else if (x2 === 0 && y2 === 0) {
        console.log(`Точка 2 знаходиться в початку координат (0, 0), точка 1 знаходиться в чверті ${getQuadrant(x1, y1)}`);
      }

      const quadrant1 = getQuadrant(x1, y1);
      const quadrant2 = getQuadrant(x2, y2);

      if (quadrant1 === quadrant2) {
        const distance = getDistance(x1, y1, x2, y2);
        console.log(`Відстань між точками: ${distance}`);
      } else {
        console.log(`Точка 1 знаходиться в чверті ${quadrant1}, точка 2 знаходиться в чверті ${quadrant2}`);
      }
    }

    function getDistance(x1, y1, x2, y2) {
      const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
      return distance;
    }

    function getQuadrant(x, y) {
      if (x === 0 || y === 0) {
        return 0;
      } else if (x > 0 && y > 0) {
        return 1;
      } else if (x < 0 && y > 0) {
        return 2;
      } else if (x < 0 && y < 0) {
        return 3;
      } else {
        return 4;
      }
    }
